<h2>New Item</h2>
<form method="POST">
    {% csrf_token %}
    <input type="text" name="name" placehold="Item name" required>
    <select name="box" required>
        <option value="">Select Box</option>
        {% for box in available_boxes%}
            <option value="{{box.id}}">{{ box.name }}</option>
        {%endfor%}
    </select>
    <button type="submit">Add</button>
</form>
