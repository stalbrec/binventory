{% extends "inventory/base.html" %} 
{% block content %}
<h1 class="text-2xl text-primary">Box {{box.name}}</h1>

<div class="card w-fit bg-base-200 shadow-md mx-auto my-6">
  <div class="card-body items-center">
    <h2 class="card-title text-base-content/80 mb-2">QR-Code f√ºr diese Box</h2>
    <div class="avatar">
      <div class="w-32 rounded bg-white">
        <img
          src="{{ qr_image_data }}"
          alt="QR Code"
          class="w-28 h-28 object-contain"
        />
      </div>
    </div>
    <p class="text-xs text-base-content/60 mt-2 break-all">{{ full_url }}</p>
  </div>
</div>

<table class="datatable-small table table-zebra">
  <thead>
  <tr>
    <td>ID</td>
    <td>Item</td>
  </tr>
</thead>
  <tbody>
{% for item in box.item_set.all %}
  <tr>
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
  </tr>
  {%endfor%}
</tbody>
</table>

<a href="{% url 'inventory:index'%}" class="btn btn-primary">back</a>
{% endblock %}
