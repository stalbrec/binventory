{% extends "inventory/base.html" %}
{% block content %}
<h2 class="text-2xl text-primary">Choose Excel file from filesystem</h2>
<form action="/import" enctype="multipart/form-data" method="POST">
  {% csrf_token %}
  {{ form }}
  <button type="submit" class="btn btn-sm btn-primary m-1">Import</button>
  <a class="btn btn-sm btn-error m-1" href="{% url 'inventory:index'%}"
    >Cancel</a
  >
</form>
{% endblock %}
